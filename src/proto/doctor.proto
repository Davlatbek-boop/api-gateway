syntax = "proto3";

package doctor;

service DoctorService {
  rpc Create (CreateDoctorRequest) returns (DoctorResponse);
  rpc SignIn (LoginDoctorRequest) returns (DoctorSignInReponse);
  rpc SignOut (Empty) returns (SignOutResponse);
  rpc FindAll (Empty) returns (DoctorList);
  rpc FindOne (FindOneRequest) returns (DoctorResponse);
  rpc Update (UpdateDoctorRequest) returns (DoctorResponse);
  rpc Remove (RemoveRequest) returns (RemoveResponse);
}

message Empty {}

message DoctorSignInReponse {
  string accessToken = 1;
  string refreshToken = 2;
  string message = 3;
}

message DoctorResponse {
  int32 id = 1;
  string name = 2;
  string email = 3;
  string phoneNumber = 4;
  bool isActive = 5;
  bool isCreator = 6;
}

message DoctorList {
  repeated DoctorResponse doctors = 1;
}

message CreateDoctorRequest {
  string name = 1;
  string email = 2;
  string password = 3;
  string phoneNumber = 4;
  bool isCreator = 5;
}

message LoginDoctorRequest {
  string email = 1;
  string password = 2;
}

message SignOutResponse {
  string message = 1;
}

message FindOneRequest {
  int32 id = 1;
}

message UpdateDoctorRequest {
  int32 id = 1;
  string name = 2;
  string email = 3;
  string phoneNumber = 4;
  bool isActive = 5;
  bool isCreator = 6;
}

message RemoveRequest {
  int32 id = 1;
}

message RemoveResponse {
  string message = 1;
}
